<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto ">
<div class="vehicle-form-container max-w-md mx-auto p-6 bg-white shadow-lg rounded w-[800px] mt-96">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
    Add Vehicle
  </h2>
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="space-y-4 text-black">
    <div>
      <label for="model" class="block text-gray-700 text-sm font-bold mb-2">Model</label>
      <input
        type="text"
        id="model"
        formControlName="model"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter vehicle model"
        required
        [disabled]="isEditMode"
      />
    </div>
    <div>
      <label for="license_plate_no" class="block text-gray-700 text-sm font-bold mb-2">License Plate No.</label>
      <input
        type="text"
        id="license_plate_no"
        formControlName="license_plate_no"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter license plate number"
        required
      />
    </div>
    <div>
      <label for="type" class="block text-gray-700 text-sm font-bold mb-2">Type</label>
      <input
        type="text"
        id="type"
        formControlName="type"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter vehicle type"
        required
        [disabled]="isEditMode"
      />
    </div>
    <div>
      <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter location"
        required
      />
    </div>
    <div>
      <label for="rental_rate" class="block text-gray-700 text-sm font-bold mb-2">Rental Rate (per day)</label>
      <input
        type="number"
        id="rental_rate"
        formControlName="rental_rate"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter rental rate"
        min="0"
        required
      />
    </div>
    <div>
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description (Optional)</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter description"
      />
    </div>
    <div>
      <label for="image_url" class="block text-gray-700 text-sm font-bold mb-2">Image URL (Optional)</label>
      <input
        type="text"
        id="image_url"
        formControlName="imageUrl"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter image URL"
      />
    </div>
    <div>
      <label for="range" class="block text-gray-700 text-sm font-bold mb-2">Range (Optional)</label>
      <input
        type="text"
        id="range"
        formControlName="range"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter range (e.g., 300 km)"
      />
    </div>
    <div>
      <label for="gear_type" class="block text-gray-700 text-sm font-bold mb-2">Gear Type (Optional)</label>
      <input
        type="text"
        id="gear_type"
        formControlName="gearType"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter gear type (e.g., Automatic)"
      />
    </div>
    <div>
      <label for="next_maintenance" class="block text-gray-700 text-sm font-bold mb-2">Next Maintenance (Optional)</label>
      <input
        type="date"
        id="next_maintenance"
        formControlName="next_maintenance"
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [min]="currentDate"
      />
    </div>
    <button
      type="submit"
      [disabled]="vehicleForm.invalid"
      class="w-full bg-blue-600 p-2 rounded hover:bg-blue-700 transition text-white"
    >
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
    <button
      type="button"
      (click)="closeModal()"
      class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition mt-2"
    >
      Cancel
    </button>
  </form>
</div>
</div>
