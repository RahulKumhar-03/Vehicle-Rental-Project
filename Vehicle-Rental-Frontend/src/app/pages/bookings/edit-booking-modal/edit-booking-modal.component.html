<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="edit-booking-form-container max-w-md w-full p-6 bg-white shadow-lg rounded">
    <div class="flex space-x-4 justify-center pb-2">
      <img width="40" height="30" src="https://img.icons8.com/ios/80/edit-property.png" alt="create-new"/>
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
        Edit Booking
      </h2>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="start_date" class="block text-gray-700 text-sm font-bold mb-2">Start Date</label>
        <input
          type="date"
          id="start_date"
          formControlName="start_date"
          class="w-full p-2 border border-gray-300 rounded text-black"
          [min]="currentDate"
          required
        />
        <p class="py-1 text-xs text-gray-600">Should be greater than Current date</p>
      </div>
      <div>
        <label for="end_date" class="block text-gray-700 text-sm font-bold mb-2">End Date</label>
        <input
          type="date"
          id="end_date"
          formControlName="end_date"
          class="w-full p-2 border border-gray-300 rounded text-black"
          [min]="currentDate"
          required
        />
        <p class="py-1 text-xs text-gray-600">Should be greater than Current date</p>
      </div>
      <div class="flex space-x-4 justify-end">
        <button
          type="submit"
          [disabled]="editForm.invalid"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Update Booking
        </button>
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-500 text-white px-4 rounded hover:bg-gray-600 transition"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
