<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="edit-booking-form-container max-w-md w-full p-6 bg-white shadow-lg rounded">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      Edit Booking for {{vehicle.model}}
    </h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="start_date" class="block text-gray-700 text-sm font-bold mb-2">Start Date</label>
        <input
          type="date"
          id="start_date"
          formControlName="start_date"
          class="w-full p-2 border border-gray-300 rounded text-black"
          [min]="currentDate"
          required
        />
      </div>
      <div>
        <label for="end_date" class="block text-gray-700 text-sm font-bold mb-2">End Date</label>
        <input
          type="date"
          id="end_date"
          formControlName="end_date"
          class="w-full p-2 border border-gray-300 rounded text-black"
          [min]="currentDate"
          required
        />
      </div>
      <button
        type="submit"
        [disabled]="editForm.invalid"
        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition"
      >
        Update Booking
      </button>
      <button
        type="button"
        (click)="closeModal()"
        class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition mt-2"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
