<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Book {{vehicle.model}}</h2>
        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-800">Model</label>
                <input type="text" class="w-full p-2 border rounded text-black" [value]="vehicle.model" disabled />
            </div>

            <div class="mb-4">
                <label class="block text-gray-800">Rental Rate</label>
                <input type="number" class="w-full p-2 border rounded text-black" [value]="vehicle.rental_rate" disabled />
            </div>

            <div class="mb-4">
                <label class="block text-gray-800">Start Date</label>
                <input type="date" class="w-full p-2 border rounded" formControlName="startDate" required />
            </div>

            <div class="mb-4">
                <label class="block text-gray-800">End Date</label>
                <input type="date" class="w-full p-2 border rounded" formControlName="endDate" required />
            </div>

            <div class="flex justify-end">
                <button type="button" class="border border-gray-800 text-black hover:bg-gray-600 font-semibold py-2 px-4 rounded mr-2" (click)="closeModal()">
                    Cancel
                </button>
                <button type="submit" class="border border-blue-200 text-black hover:bg-blue-500 font-bold py-2 px-4 rounded" [disabled]="bookingForm.invalid">
                    Book
                </button>
            </div>
        </form>
    </div>
</div>
